    <script type="text/javascript">        
        $( document ).ready(function() {
            //get session userid
            var session_userid = window.localStorage.getItem("session_userid");
           // alert(session_userid);
            $.ajax({ 
                type: 'POST',
                url: 'http://www.braggn.com/mobile/mobile_user_friends_requests.php',
				dataType: "json",
                data: {
						owner_user_id : session_userid
                       // request: 'incoming'
				},
                  
                success:function (response) {
						if(response != ''){
                            if(response.incoming != ''){                                                                       
                              $.each(response.incoming, function(i, item) {
                                    var username = response.incoming[i].user_info.user_username;
								    var user_photo;
                                    if(response.incoming[i].user_info.user_photo != ''){
										user_photo = "http://www.braggn.com/uploads_user/1000/"+response.incoming[i].user_info.user_id+"/"+response.incoming[i].user_info.user_photo;
									}else{
										user_photo = "img/nophoto.gif";
									}
                                    $('#friend_requests').append(' <div class="eight wide column"><div class="ui segment"><img class="ui rounded mini left floated image" src="'+user_photo+'"> <a onclick="other_user_profile('+response.incoming[i].user_info.user_id+');" class="left floated">'+ response.incoming[i].user_info.user_username+'</a><br/><div class="ui left floated buttons"><div class="mini ui blue button" id="'+response.incoming[i].user_info.user_username+'" onclick="confirm_request(\''+username+'\');">Confirm</div><div class="mini ui button" onclick="cancel_request(\''+username+'\');">Ignore</div></div></div></div>');
                                });                          
                            }
                            if(response.outgoing != ''){
                                                                                
                              $.each(response.outgoing, function(i, item) {
                                    var username = response.outgoing[i].user_info.user_username;
								  	var user_photo;
								  	if(response.outgoing[i].user_info.user_photo != ''){
                                    	user_photo = "http://www.braggn.com/uploads_user/1000/"+response.outgoing[i].user_info.user_id+"/"+response.outgoing[i].user_info.user_photo;
									}else{
										user_photo = "img/nophoto.gif";
									}
									$('#friend_requests').append(' <div class="eight wide column"><div class="ui segment"><img class="ui rounded mini left floated image" src="'+user_photo+'"> <a onclick="other_user_profile('+response.outgoing[i].user_info.user_id+');" class="left floated">'+ response.outgoing[i].user_info.user_username+'</a><br/><div class="ui left floated buttons"><div class="mini ui button" onclick="cancel_outgoing_request(\''+username+'\');">Cancel Request</div></div></div></div>');
                                });         
                                
                            }
						
						}else{ 
							  $('#friend_requests').removeClass('grid');
                              $('#friend_requests').html('You don\'t have any friend request.');                            
                        }                    
                },
                 error: function (){
                    alert('error occured: Please try after some time.');
                    return false;
                 },
            });		
          
       });  
        
        
        </script>
