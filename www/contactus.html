    <script type="text/javascript">
     
         function clearContents(element) {
             element.value = '';
         } 
        
         function contactus(){            
           
            var contact_name     = $('#contact_name').val();
            var contact_subject  = $('#contact_subject').val();
            var contact_message  = $('#contact_message').val();
            var contact_email    = $('#contact_email').val();
          
             if(contact_name ==''){
                alert('Please provide your name.');
                return false;
            }else if(contact_message ==''){
                alert('Please provide a detailed message.');
                return false;
            }          
             
            $.ajax({ 
                type: 'POST',
                url: 'http://www.braggn.com/mobile/mobile_contactus.php',
                data: {
		                  task: 'dosend',
                          contact_name: contact_name,
                          contact_subject : contact_subject,
                          contact_message : contact_message,
                          contact_email : contact_email
                        
                     },
                  
                success:function (data) {
                    if(data == 1){
                        alert('Thanks for contacting us. Your request has been submitted successfully.');
                        $('#contact_name').val("");
                        $('#contact_subject').val("");
                        $('#contact_message').val("");
                        $('#contact_email').val("");
                        
                    }else if(data == 698){
                        alert('The email address you provided is not a valid email address.');
                        fillValue(contact_name,contact_subject,contact_message,contact_email);
                        return false;
                    }else if(data == 1036){
                        alert('Please provide a detailed message.');
                        fillValue(contact_name,contact_subject,contact_message,contact_email);
                        return false;
                    }else if(data == 1046){
                        alert('Please provide your name.');
                        fillValue(contact_name,contact_subject,contact_message,contact_email);
                        return false;
                    }
                    
                },
            });         
        
        }
        
        function fillValue(name,subject,msg,email){
            $('#contact_name').val(name);
            $('#contact_subject').val(subject);
            $('#contact_message').val(msg);
            $('#contact_email').val(email);
            
        }
    </script>
