    <script type="text/javascript">
		
		var followtag;
        var back_url; 
		if(getUrlVars()["followtag"]){
            followtag = getUrlVars()["followtag"];				
        }
        if(getUrlVars()["back_url"]){
            back_url = getUrlVars()["back_url"];				
        }
        //get session userid
        var session_userid = window.localStorage.getItem("session_userid");
        $( document ).ready(function() {        
            load_followers();   //Load deault users data
             $('#back_ref').attr('href', back_url);
                    
        });       
             
        function load_followers(page_id){
            $.ajax({ 
                type: 'POST',
                url: 'http://www.braggn.com/mobile/mobile_follower_details.php',
				dataType: "json",
                data: {
						followtag : followtag						
				},
                  
                success:function (response) {
						if(followtag == 'followers'){
							 $('#follow_text').html('<strong>You have <span class="blue">'+response.follow_count + ' </span>followers.</strong>');
						}else{
							 $('#follow_text').html('<strong>You are following <span class="blue">'+response.follow_count + ' </span>users.</strong>');
						}
						//load follow data
                        if(response){											
                          $.each(response.follow_array, function(i, item) {							
								$('#friends_info').append(' <div class="image item"><div class="ui segment"><img class="ui rounded small left floated image" onclick="other_user_profile('+response.follow_array[i].user_info.user_id+');" src="'+response.follow_array[i].user_info.user_photo+'"> <a onclick="other_user_profile('+response.follow_array[i].user_info.user_id+');" >'+ response.follow_array[i].user_info.user_username+'</a></div></div>');
                            });                          
                        }else{ 
                             $('#friends_info').html('You don\'t have any '+ followtag +' user yet.');                            
                        }                    
                },
                 error: function (){
                    alert('error occured: Please try after some time.');
                    return false;
                 },
            });            
        }
       
				
    </script>
