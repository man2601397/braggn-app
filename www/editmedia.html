<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>BraggN</title>
	<link rel="stylesheet" href="css/mobile.css">
	<link rel="stylesheet" href="css/semantic.css">
    <link rel="stylesheet" href="css/swipebox.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700' rel='stylesheet' type='text/css'>	 
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="js/bragg.js"></script> 
    <script src="js/general_function.js"></script>
    <script type="text/javascript">
        
        var media_id = getUrlVars()["media_id"];
       
     
         function clearContents(element) {
             element.value = '';
         } 
        
         function editMedia(){           
           
            var media_title  = $('#media_title').val();
            var media_description  = $('#media_description').val();          
          
             if(media_title ==''){
                alert('Please provide media title.');
                return false;
            }else if(media_description ==''){
                alert('Please provide media description.');
                return false;
            }          
             
            $.ajax({ 
                type: 'POST',
                url: 'http://www.braggn.com/mobile/mobile_updatemedia.php',
                data: {
		                  task: 'media_edit',
                          media_id: media_id,
                          media_title: media_title,
                          media_description : media_description
                                              
                     },                  
                success:function (data) {
                    if(data == 1){
                       alert('Data has been saved successfully.');
					   $('#media_title').val("");
					   $('#media_description').val("");	
                      // window.location='showactivity.html?media_id='+media_id;
					                  
                    }                    
                },
                error:function(){
                     alert('Please try after some time.');
                },
            });         
        
        }     
    </script>
 </head>
 <body>
    
	<div data-role="page" id="mainPage" style="z-index: 9999">	           
		<div id="content" class="rounded">                        
			<div class="ui fluid form">			  
              <div class="field">
                  <label>Title</label>
                  <input type="text" name="media_title" id="media_title"  value="" size="30" maxlength="30"/ ><br/>
			  </div>              
              <div class="field">
                <label>Description</label>  
			   	<textarea cols="10" rows="1" maxlength="200" name="media_description" id="media_description" style="min-height:2em; height: 44px"></textarea><br/>
			  </div>			
            </div>              
			 <div class="ui blue submit button" onclick="editMedia();">Update</div>		      	
        </div>           
		</div>
	</div>
	   
 </body>
 </html>
