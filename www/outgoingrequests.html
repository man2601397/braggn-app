    <script type="text/javascript">        
        $( document ).ready(function() {
            //get session userid
            var session_userid = window.localStorage.getItem("session_userid");
           // alert(session_userid);
            $.ajax({ 
                type: 'POST',
                url: 'http://www.braggn.com/mobile/mobile_user_friends_requests.php',
				dataType: "json",
                data: {
						owner_user_id : session_userid,
						request: 'outgoing'
				},
                  
                success:function (response) {
						
                        if(response != ''){      		   
                                                    
                          $.each(response, function(i, item) {
								var username = response[i].user_info.user_username;
							  	var user_photo;
								if(response[i].user_info.user_photo != ''){
							  		user_photo = "http://www.braggn.com/uploads_user/1000/"+response[i].user_info.user_id+"/"+response[i].user_info.user_photo;
								}else{
									user_photo = "img/nophoto.gif";
								}
								
								$('#friend_requests').append(' <div class="eight wide column"><div class="ui segment"><img class="ui rounded mini left floated image" src="'+user_photo+'"> <a onclick="other_user_profile('+response[i].user_info.user_id+');" class="left floated">'+ response[i].user_info.user_username+'</a><br/><div class="ui left floated buttons"><div class="mini ui button" onclick="cancel_outgoing_request(\''+username+'\');">Cancel Request</div></div></div></div>');
                            });                          
                        }else{ 
							  $('#friend_requests').removeClass('grid');
                              $('#friend_requests').html('You don\'t have any outgoing friend request.');                            
                        }                    
                },
                 error: function (){
                    alert('error occured: Please try after some time.');
                    return false;
                 },
            });		
          
       });   
	   
	   
        </script>
